<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        </ul>
    <div>
        <table style="">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama" id="name" required placeholder="Isi Nama"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="pwd" id="pwd" required></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>:</td>
                <td><input type="radio" name="jk" id="jk">Laki-laki
                    <input type="radio" name="jk" id="jk">Perempuan
                </td>
            </tr>

            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="dt" id="dt"></td>

            </tr>

            <tr>
                <td>Tinggi Badan</td>
                <td>:</td>
                <td><input type="number" name="tb" id="tb"></td>
            </tr>

            <tr>
                <td>Berat Badan</td>
                <td>:</td>
                <td><input type="number" name="bb" id="bb"></td>
            </tr>

            <tr>
                <td>Upload Foto</td>
                <td>:</td>
                <td><input type="file" name="foto" id="foto"></td>
            </tr>

            <tr>
                <td>Keahlian</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="keahlian" id="keahlian">Programming <br>
                    <input type="checkbox" name="keahlian" id="keahlian">Design <br>
                    <input type="checkbox" name="keahlian" id="keahlian">Database <br>
                    <input type="checkbox" name="keahlian" id="keahlian">UI/UX
                </td>
            </tr>

            <tr>
                <td colspan="3"><input type="range" name="range" id="range"></td>
            </tr>          
        </table>

        <table>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat" id="alamat"></textarea></td>
            </tr>

            <tr>
                <td>Kota</td>
                <td>:</td>
                <td><select name="kota" id="kota">
                <option value="Pekanbaru">Pekanbaru</option>
                <option value="Medan">Medan</option>
                <option value="Jambi">Jambi</option>
                <option value="Palembang">Palembang</option>
                <option value="Bali">Bali</option>
                <option value="Bandung">Bandung</option>
                <option value="Bukittinggi">Bukittinggi</option>
                <option value="Padang">Padang</option>
                <option value="Surabaya">Surabaya</option>
                <option value="Jakarta">Jakarta</option>
                </select></td>               
            </tr>
        </table>

        <table>
            <tr>
                <td>No. HP</td>
                <td>:</td>
                <td><input type="noHP" name="noHP" id=""></td>
            </tr>

            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
        </table>
    </div>
    <br> 
    <ul></ul>

    <input style="background-color:mistyrose;
        color:hotpink;
        padding: 10px;
        width: 80px;
        border-radius: 10px;" type="submit" value="Kirim">
        
        <input style="background-color:mistyrose;
        color:hotpink;
        padding: 10px;
        width: 80px;
        border-radius: 10px" type="reset" value="Batal">
</body>
</html>
